{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<h1>Words List</h1>
<hr/>

{% if words %}
	{% for item in words.keys() %}
		<div>
			<h3>{{item.word}}</h3>
			<a href="{{ url_for('index.delete_word', id=item.id)}}" \
				class="btn btn-info" role="button">delete</a>
		</div>
		
		<ul>
		{% for translate in words.get(item) %}
			<li>{{translate.Translate}}</li>
		{% endfor %}
		</ul>
		<hr/>
	{% endfor %}
{% endif%}

{% endblock %}
